<!DOCTYPE html>
<html>
<head>
	
</head>
<style>
	#profile{
		display:none;}
</style>
<body>
	
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '4932847886745558',
      cookie     : true,
      xfbml      : true,
      version    : 'v2.8'
    });
      
    
	FB.getLoginStatus(function(response) {
		statusChangeCallback(response);
	});   
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
	
	function statusChangeCallback(response){
		if(response.status === 'connected'){
			console.log("loggedin");
			setElements(true);
		}
		else{
			console.log("wrong");
			setElements(false);
		}
	}
	
	
	function checkLoginState() {
	  FB.getLoginStatus(function(response) {
		statusChangeCallback(response);
	  });
	}

	function setElements(isLoggedIn){
		if(isLoggedIn){
			document.getElementById("profile").style.display='block';
//			document.getElementById("fb-btn").style.display='none';			
		}
		else{
			document.getElementById("profile").style.display='none';
//			document.getElementById("fb-btn").style.display='block';
			
		}
	}
	
</script>

<fb:login-button style="background-color: aqua; margin-left: 25px;"
  scope="public_profile,email, user_birthday"
  onlogin="checkLoginState()" class="fb-login-button" data-width="3" data-size="large" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false">login
</fb:login-button>

</body>
